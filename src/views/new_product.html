<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Añadir nuevo producto</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/pulse/bootstrap.min.css">
</head>
<body>
    <form class="p-4">
        <div class="form-group">
            <input type="text" id="name" class="form-control" placeholder="Nombre del producto" autofocus>
        </div>
        <div class="form-group">
            <input type="text" id="price" class="form-control" placeholder="Precio">
        </div>
        <div class="form-group">
            <input type="text" id="description" class="form-control" placeholder="Descripción">
        </div>
        <button class="btn btn-primary btn-block">
            Guardar
        </button>
    </form>
  
    <script>
        const { ipcRenderer } = require('electron');
        const form = document.querySelector('form');
        form.addEventListener('submit', e => {
            
            const nameProduct = document.querySelector('#name').value;
            const priceProduct = document.querySelector('#price').value;
            const descProduct = document.querySelector('#description').value;
            
            const newProduct = {
            name: nameProduct,
            price: priceProduct,
            description: descProduct
            };  

            ipcRenderer.send('product:new', newProduct);

            e.preventDefault();
        });
    </script>
</body>
</html>
